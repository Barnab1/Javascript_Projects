<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="../Building_from_start/style.css">
        
    </head>
    <body>
        <section class="dojo">


            <div id="quiz-body">
                <header>
                    <h1>Quiz Ninja</h1>
                    <div id="timer">Time :
                        <strong>20</strong>
                    </div>
                    <div id="score">Score :<strong>0</strong> </div>
                    
                    <button id="start">Click to start</button>
                </header>
                
                <div id="question"></div>

                
                <form id="response">
                    <input type="text" id="answer">
                    <button type="submit">Submit answer</button>
                </form>
                
                <div id="result"></div>
                <div id="info"></div>
            </div>


    </section>
        <script src="../Building_from_start/main.js"></script>
    </body>
</html>
