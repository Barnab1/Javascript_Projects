<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <img class="img github_logo" src="https://th.bing.com/th/id/OIP.rIONbwiwOm_V37ef5VAyDwHaFj?rs=1&pid=ImgDetMain" alt="Github Logo">
            <span class="github_mission">Accelerate human progress through developer collaboration</span>
    </header>
    <main>
        <h1 class="title">Github User Finder Project</h1>
        <p>Hi, Here you'll find Github user informations based on their name. Further, we will add functionality for exploring other Github features</p>
        <div class="form_container">
            <form action="script.js" method="post">
            <label for="github_user">Github user name: </label>
            <input type="text" id="github_user">
            <button type="button" id="search_github">Search</button>
        </form>
        </div>
        <div id="response">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
